<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assessment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>

    <script th:src="@{/js/main.js}"></script>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body ng-app="MessagesManagement" ng-controller="MessagesController">
<h3><label class="col-md-12">Email Informations:</label></h3>
    <form ng-submit="pageLogin()">
        <div class="col-md-6">
            <table class="table table-bordered">
                <tr>
                    <th colspan="2"><label>Login</label></th>
                </tr>
                <tr>
                    <td><label>User Name:</label></td>
                    <td><input type="text" ng-model="customerForm.userName" /></td>
                </tr>
                <tr>
                    <td><label>Password:</label></td>
                    <td><input type="text" ng-model="customerForm.password" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" value="Submit" class="btn btn-primary">Submit</button></td>
                </tr>
            </table>
        </div>
    </form>
    <div class="col-md-12" ng-if="validLogin">
        <div class="col-md-3 search">
            <label>Filter:</label>
            <input type="text" ng-model="$parent.searchKeyword" placeholder="Enter Filter keyword..." name="search">
        </div>
        <table class="col-md-4 table table-bordered">
            <tr>
                <th><label>Message ID</label></th>
                <th><label>Message Content</label></th>
            </tr>
            <tr ng-if="!noData" ng-repeat="message in messages | filter:searchKeyword">
                <td>{{message.messageId}}</td>
                <td>{{message.messageContent}}</td>
            </tr>
            <tr ng-if="noData"><td colspan="2" style="text-align: center;">There is No Data to Display</td></tr>
        </table>
    </div>
</body>
</html>
